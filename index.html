<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drisanth M | Interactive Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent: #00f3ff;
        --color-secondary: #7000ff;
        --color-bg: #030303;
        --scanline-color: rgba(0, 0, 0, 0.5);
      }
      body {
        background-color: var(--color-bg);
        color: #ffffff;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      
      /* Hide default cursor on desktops where custom cursor is active */
      @media (min-width: 768px) {
        body {
          cursor: none;
        }
        a, button, input, textarea {
          cursor: none;
        }
      }

      html {
        scroll-behavior: smooth;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      /* Luxurious Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-accent);
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
        box-shadow: 0 0 10px var(--color-accent);
      }
      
      .glass-card {
        background: rgba(10, 10, 15, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 243, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      
      .neon-text {
        text-shadow: 0 0 5px rgba(0, 243, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.3);
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.15;
      }
      
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 9998;
      }

      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .glitch-active {
        animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #ff0055;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "three": "https://esm.sh/three@^0.182.0",

    "react": "https://esm.sh/react@^19.2.4",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
